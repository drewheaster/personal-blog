<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');</style>
    <title>Coding Blog</title>
</head>

    <body>

        <label class="theme-switch">
            <input id="dark-light-mode-btn" type="checkbox">
            <span class="slider"></span>
        </label>
        
        <section class="title-section">
            <div>
                <h1 class="main-title">Programmer's<br>Block</h1>
                <p class="slogan">Where developers come to debug...</p>
            </div>
        </section>

        <section class="writing-container">
            <form id="blog-post-form">
                <div class="new-post-header">
                    <input placeholder="Username" id="username" required>
                    <input placeholder="Title" id="blog-title" required>
                </div>
                <textarea placeholder="What have you been working on/need help with?" id="post-content" required></textarea>
                <button class="submit-post">Submit</button>
            </form>
        </section>

        <section class="blog-post-container">

            <i id='back-btn' class="fa-solid fa-left-long"></i>

            <section class="blog-post-section"></section>

            <footer class="footer">
                <a href="https://drewheaster.github.io/professional-portfolio/" target="_blank" class="footer-title">Designed by Drew Easter</a>
            </footer>
             
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="./assets/js/form.js"></script>
        <script src="https://kit.fontawesome.com/11a7843a2d.js" crossorigin="anonymous"></script>

    </body>

</html>
